    <h2>데마시아의 힘</h2>
    <h3><a href="https://kr.leagueoflegends.com/ko-kr/champions/garen/" target="_blank" title="가렌,데마시아의 힘 - 리그오브레전드">가렌</a></h3>
    <p style="margin-top:40px;"><strong>가렌은 불굴의 선봉대를 이끄는 고결하고 자긍심 강한 <u>전사</u>다.</strong><br>
    선봉대 내에서 인망이 두터울 뿐 아니라 심지어 적에게도 존경을 받지만,<br>
    그가 대대로 데마시아와 데마시아의 이상을 수호하는 임무를 맡은 크라운가드 가문의 자손이기 때문은 아니다.<br>
    가렌은 마법 저항력을 갖춘 방어구와 거대한 대검으로 무장하고, <br>
    언제라도 마법사에 맞서 정당한 검으로 진정한 칼바람을 일으킬 준비가 되어 있다.</p>
